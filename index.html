<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-Réplica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Contêiner principal -->
    <div class="caixa-imagens">
        <img src="img/celular.png" class="imagem-celular" alt="celular">
        <img src="img/insta1.png" class="imagem-insta" alt="Instagram1">
        <img src="img/insta2.png" class="imagem-insta troca-imagem" alt="Instagram2">
    </div>

    <div class="caixa-form">
        <img src="img/insta-logo.png" class="insta-logo" alt="Instagram Logo">
        <input type="text" placeholder="Telefone, nome de usuário ou email" class="input-text">
        <input type="password" placeholder="Senha" class="input-text">
        <button class="botao-entrar">Entrar</button>

        <div class="or-divider">
            <span class="linha"></span>
            <span class="or-texto">OU</span>
            <span class="linha"></span>
        </div>

        <a href="https://www.facebook.com" class="login-facebook">
            <img src="img/facebook.png" class="imagem-face" alt="Facebook"> Entrar com o Facebook
        </a>
        <a href="https://www.instagram.com/accounts/password/reset/" class="esqueceu-senha">Esqueceu a senha?</a>
    </div>

    <div class="caixa-cadastro">
        <p class="conta">Não tem uma conta? <a href="#">Cadastre-se</a></p>
    </div>

    <div class="baixar-app">
        <p class="Obtenha">Obtenha o aplicativo.</p>
        <div class="icones-app">
            <img src="img/microsoft.png" class="imagem-microsoft" alt="Baixar na Microsoft Store">
            <img src="img/google.png" class="imagem-google" alt="Baixar no Google Play">
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
