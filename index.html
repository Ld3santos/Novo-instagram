<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-Réplica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Contêiner principal -->
    <div class="caixa-imagens">
        <img src="img/celular.png" class="imagem-celular">
        <img src="img/insta1.png" class="imagem-insta">
        <img src="img/insta2.png" class="imagem-insta troca-imagem">
    </div>

    <div class="caixa-form">
        <img src="img/insta-logo.png" class="insta-logo">

        <input placeholder="Telefone, nome de usuário ou email" class="telefone-usuario">
        <input placeholder="Senha" type="password" class="senha">
        
        <button class="botao-entar">Entrar</button>

        <div class="or-divider">
            <span class="linha"></span>
            <span class="or-texto">OU</span>
        </div>

        <a href="https://www.facebook.com" class="login-facebook">
            <img src="img/facebook.png" class="imagem-face">
            Entrar com o Facebook
        </a>
        <a href="https://www.instagram.com/accounts/password/reset/" class="esqueceu-senha">Esqueceu a senha?</a>
    </div>

    <div class="caixa-cadastro">
        <p class="conta">Não tem uma conta? <a href="link-para-cadastro.html">Cadastre-se</a></p>
    </div>

    <a class="Aplicativo">Obtenha o aplicativo.</a>
    <img src="img/microsoft.png" class="imagem-microsoft">
    <img src="img/google.png" class="imagem-google">
</body>
<script src="script.js"></script>
</html>
